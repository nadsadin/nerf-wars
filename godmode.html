<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="data-line clearfix">
        <div class="data left">
            <span>Session ID: </span>
            <span id="session-id">nerf25-06-2017</span>
        </div>
        <div class="data left">
            <span>Total players: </span>
            <span id="total-players">12</span>
        </div>
    </div>
    <div class="content-wrap">
        <div class="nav-panel clearfix">
            <div class="nav-left">
                <div class="text">God mode</div>
                <div class="text">00:12</div>
                <div class="button">Change game type</div>
            </div>
            <div class="nav-right">
                <div class="text">Session ends</div>
                <div class="text">19:48</div>
                <div class="button">Abort session</div>
            </div>
        </div>
        <div class="stats-wrap clearfix">
            <div class="stats-left-wrap">
                <div class="stats-description-wrap clearfix">
                    <div class="stats-description-inner left">
                        <div class="nickname">Nickname</div>
                    </div>
                </div>
                <div class="statistics-wrap clearfix">
                    <div class="statistics-inner left">
                        <div class="nickname">Nickname</div>
                    </div>
                </div>
                <div class="statistics-wrap clearfix">
                    <div class="statistics-inner left">
                        <div class="nickname">Nickname</div>
                    </div>
                </div>
                <div class="statistics-wrap clearfix">
                    <div class="statistics-inner left">
                        <div class="nickname">Nickname</div>
                    </div>
                </div>
                <div class="statistics-wrap clearfix">
                    <div class="statistics-inner left">
                        <div class="nickname">Nickname</div>
                    </div>
                </div>
            </div>
            <div class="stats-right-wrap">
                 <div class="stats-description-wrap clearfix">
                    <div class="stats-description-inner left">
                        <div class="nickname">Nickname</div>
                    </div>
                </div>
                <div class="statistics-wrap clearfix">
                    <div class="statistics-inner left">
                        <div class="nickname">Nickname</div>
                    </div>
                </div>
                <div class="statistics-wrap clearfix">
                    <div class="statistics-inner left">
                        <div class="nickname">Nickname</div>
                    </div>
                </div>
                <div class="statistics-wrap clearfix">
                    <div class="statistics-inner left">
                        <div class="nickname">Nickname</div>
                    </div>
                </div>
                <div class="statistics-wrap clearfix">
                    <div class="statistics-inner left">
                        <div class="nickname">Nickname</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
