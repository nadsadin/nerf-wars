<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="popup-wrap hide">
      <div class="popup-inner">
       <div class="popup-content">
           <div class="popup-header">Session saved</div>
           <div class="popup-text">
               <p>TIME: 25/06/2017; 9:48 p.m.</p>
               <p>ID: NERF25-06-2017</p>
               <p>TOTAL PLAYERS: 12</p>
           </div>
           <div class="popup-buttons clearfix">
               <div class="button-green right">Continue</div>
           </div>
       </div>
      </div>
      <div class="popup-background"></div>
   </div>
    <div class="data-line clearfix">
        <div class="data left">
            <span>Session ID: </span>
            <span id="session-id">nerf25-06-2017</span>
        </div>
        <div class="data left">
            <span>Total players: </span>
            <span id="total-players">12</span>
        </div>
    </div>
    <div class="content-wrap">
        <div class="nav-panel clearfix">
            <div class="nav-left">
                <div class="text">Registration</div>
                <div class="text">00:12</div>
                <div class="button">Change game type</div>
            </div>
            <div class="nav-right">
                <div class="button">New session</div>
                <div class="button">Save</div>
                <div class="text">19:48</div>
                <div class="button">Start session</div>
                <div class="button">Abort session</div>
            </div>
            <div class="nav-center">
                <input type="text" placeholder="Input card ID here">
                <div class="button-green">Add new player</div>
            </div>
        </div>
        <div class="session-type-wrap">
            <div class="session-button-wrap">
                <input type="radio" name="session-type" value="Single" id="single" checked>
                <label class="session-button" for="single">Single session</label>
            </div>
            <div class="session-button-wrap">
                <input type="radio" name="session-type" value="Double" id="double">
                <label class="session-button" for="double">Double session</label>
            </div>
            <div class="session-button-wrap">
                <input type="radio" name="session-type" value="Tournament" id="tournament">
                <label class="session-button" for="tournament">Tournament</label>
            </div>
        </div>
        <div class="new-players">
            <div class="player-wrap clearfix">
                <div class="left-part clearfix">
                    <div class="card-id">%card_id%</div>
                    <input type="text" class="" placeholder="Input nickname here">
                </div>
                <div class="right-part clearfix">
                    <div class="marker-vip-wrap">
                        <input type="radio" name="vip" id="vip1">
                        <label for="vip1" class="marker-vip">VIP</label>
                    </div>
                    <div class="team-color-wrap">
                        <div class="team-red-wrap">
                            <input type="radio" name="tcolor1" id="red1" checked>
                            <label for="red1" class="marker-red">RED</label>
                        </div>
                        <div class="team-blue-wrap">
                            <input type="radio" name="tcolor1" id="blue1">
                            <label for="blue1" class="marker-blue">BLUE</label>
                        </div>
                    </div>
                    <div class="button-red">Remove player</div>
                </div>
            </div>
            <div class="player-wrap clearfix">
                <div class="left-part clearfix">
                    <div class="card-id">%card_id%</div>
                    <input type="text" class="" placeholder="Input nickname here">
                </div>
                <div class="right-part clearfix">
                    <div class="marker-vip-wrap">
                        <input type="radio" name="vip" id="vip2" checked>
                        <label for="vip2" class="marker-vip">VIP</label>
                    </div>
                    <div class="team-color-wrap">
                        <div class="team-red-wrap">
                            <input type="radio" name="tcolor2" id="red2">
                            <label for="red2" class="marker-red">RED</label>
                        </div>
                        <div class="team-blue-wrap">
                            <input type="radio" name="tcolor2" id="blue2" checked>
                            <label for="blue2" class="marker-blue">BLUE</label>
                        </div>
                    </div>
                    <div class="button-red">Remove player</div>
                </div>
            </div>
    </div>
    </div>
</body>
</html>
