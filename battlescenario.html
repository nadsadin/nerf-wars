<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="data-line clearfix">
        <div class="data left">
            <span>Session ID: </span>
            <span id="session-id">nerf25-06-2017</span>
        </div>
        <div class="data left">
            <span>Total players: </span>
            <span id="total-players">12</span>
        </div>
    </div>
    <div class="content-wrap">
        <div class="nav-panel clearfix">
            <div class="nav-left">
                <div class="text">Choose battle scenario</div>
            </div>
            <div class="nav-right">
                <div class="text">20:00</div>
                <div class="button">Start session</div>
            </div>
        </div>
        <div class="scenarios-wrap clearfix">
            <div class="bscenario-wrap">
              <input type="radio" name="bscenario" id="bscenario1" checked>
               <label class="bscenario clearfix" for="bscenario1">
                   <div>
                        <p>Battle scenario 01</p>
                        <h4>Team deathmatch</h4>
                   </div>
<!--                   <img src="img/bscen_01.png" alt="">-->
                   <div class="bscenario-img img1"></div>
               </label>
            </div>
            <div class="bscenario-wrap">
              <input type="radio" name="bscenario" id="bscenario2">
               <label class="bscenario clearfix" for="bscenario2">
                   <div>
                       <p>Battle scenario 02</p>
                        <h4>Vip escort</h4>
                   </div>
<!--                    <img src="img/bscen_02.png" alt="">-->
                    <div class="bscenario-img img2"></div>
               </label>
            </div>
            <div class="bscenario-wrap">
              <input type="radio" name="bscenario" id="bscenario3">
               <label class="bscenario clearfix" for="bscenario3">
                    <div>
                        <p>Battle scenario 03</p>
                        <h4>Capture the flag</h4>
                    </div>
<!--                    <img src="img/bscen_03.png" alt="">-->
                    <div class="bscenario-img img3"></div>
               </label>
            </div>
            <div class="bscenario-wrap">
              <input type="radio" name="bscenario" id="bscenario4">
               <label class="bscenario clearfix" for="bscenario4">
                    <div>
                        <p>Battle scenario 04</p>
                        <h4>Zombie</h4>
                    </div>
<!--                    <img src="img/bscen_04.png" alt="">-->
                    <div class="bscenario-img img4"></div>
               </label>
            </div>
            <div class="bscenario-wrap">
              <input type="radio" name="bscenario" id="bscenario5">
               <label class="bscenario clearfix" for="bscenario5">
                    <div>
                        <p>Battle scenario 05</p>
                        <h4>God mode</h4>
                    </div>
<!--                    <img src="img/bscen_05.png" alt="">-->
                    <div class="bscenario-img img5"></div>
               </label>
            </div>
        </div>
    </div>
</body>
</html>
